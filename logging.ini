[loggers]
keys=root,camels

[handlers]
keys=console

[formatters]
keys=standard

[logger_root]
level=INFO
handlers=console

[logger_camels]
level=INFO
handlers=console
qualname=camels
propagate=0

[handler_console]
class=StreamHandler
level=NOTSET
formatter=standard
args=(sys.stdout,)

[formatter_standard]
format=%(asctime)s - %(levelname)s - %(name)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
